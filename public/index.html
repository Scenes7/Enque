<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Status</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <!-- Name Input Modal -->
    <div id="name-modal" class="modal-overlay hidden">
        <div class="container" style="max-width: 350px;">
            <h1>Enter Your Name</h1>
            <input type="text" id="username-input" placeholder="e.g. John Doe" value="name">
            <button id="join-btn">Join Queue</button>
        </div>
    </div>

    <div class="container">
        <h1>Your Position</h1>
        <div id="my-number" class="number-display loader">...</div>

        <div class="queue-status">
            <div class="info-text">People ahead of you: <span id="people-ahead">-</span></div>
            <div class="info-text" style="font-size: 0.9rem; margin-top: 0.5rem">Ticket ID: <span
                    id="ticket-id">-</span></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
